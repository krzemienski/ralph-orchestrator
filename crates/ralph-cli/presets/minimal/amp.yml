# Ralph Orchestrator Configuration - Amp
# v2 nested format
#
# Requires:
# - `amp` CLI installed
# - Auth configured for Amp

# Event loop settings
event_loop:
  completion_promise: "LOOP_COMPLETE"
  max_iterations: 100
  max_runtime_seconds: 14400           # 4 hours
  idle_timeout_secs: 1800

# CLI backend settings
cli:
  backend: "amp"
  prompt_mode: "arg"

# Core behaviors (always injected into prompts)
core:
  scratchpad: ".agent/scratchpad.md"
  specs_dir: "./specs/"
  guardrails:
    - "Fresh context each iteration - scratchpad is memory"
    - "Don't assume 'not implemented' - search first"
    - "Backpressure is law - tests/typecheck/lint must pass"
